<div 
[ngClass]="{reminder: task.reminder}"
class="task"
(dblclick)="onToggle(task)">
    <h3>{{ task.text }} 
        <fa-icon 
        (click) = "onDelete(task)" 
        [ngStyle]="{'color': 'red'}" 
        [icon]="faTimes">
        </fa-icon>
    </h3>
    <h5>{{ task.day }} at {{ task.time }}          
         <p>
             <fa-icon 
                (click) = "onEdit(task)"
                [ngStyle]="{'color': 'orange' }" 
                [icon]="faEdit">
            </fa-icon>
        </p>         
    </h5>
    
</div>
